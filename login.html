<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <section class="intro">
        
        <div id="particles-js"></div>
    
        <div class="wrap">
            <div class="content">
                <div class="logincard">
                    <header>
                        <!-- avatar -->
                        <a><img src="assets/logo1.jpg" class="unselectable"></a>
                        <!--Firm name -->
                        <h1 class="unselectable">NEXUS</h1>
                        <!-- role -->
                        <h2 class="unselectable">BlockChain based Platform</h2>
                    </header>
                    <div class="loginForm">
                        <form action="#" method="get">
                            <input class="form-info" type="text" id="email" name="_replyto" placeholder="Public Key" required><br>
                            <input class="form-info" type="password" id="password" name="pass" placeholder="Private Key" required><br>
                            <button type="submit" class="send-button" onclick="window.location.href='home.html'">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="lib/parallax.js-1.4.2/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        $(document).ready(function() {
            styleSpace();
        });
    </script>
</body>

</html>
